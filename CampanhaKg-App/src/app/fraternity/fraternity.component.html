<div class="d-flex">
	<div class="form-inline mr-auto">
<div class="form-group mb-2">
	<label> Pesquisar</label> 
    <input type="tex" class="form-control mr-2" placeholder="Pesquisar" 
    [(ngModel)]="filteringString">
</div>
    </div>

<!--BUTTON REGISTER-->
<div>
    <button type="button" class="form-control btn btn-success" (click)="openModal(modalFraternity)">
        Registrar nova fraternidade
    </button>
</div>
</div>
<h1>{{filteringString}}</h1>

<table class="table table-striped">
    <thead class="thead-light">
<tr>
    <th>Nome:</th>
    <th>Voluntário:</th>
    <th>Bairro:</th>
    <th>Foto:</th>
    <th>Campanhas:</th>
    <th></th>
</tr>
    </thead>
    <tbody *ngFor="let fraty of Fraternities">
        <td>
            {{fraty.name}}
        </td>
        <td>
            {{fraty.voluntary.name}}
        </td>
        <td>
            {{fraty.address.bairro}}
        </td>

    </tbody>
</table>
 <!--Large modal-->
<div bsModal #modalFraternity="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Large modal</h4>
        <button type="button" class="close pull-right" (click)="modalFraternity.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          Modal body here.
<br>
<div class="modal-footer d-flex">
</div>


      </div>
    </div>
  </div>
</div>
    



<div [formGroup]="registerForm">

    <!-- ZipCode -->
    <div class="form-row">
        <div class="form-group col-md-12">
        <label>CEP:</label>
        <input type="text" class="form-control">
    </div>
    </div>

<div class="form-row">
    <!-- Fraternity name -->
    <div class="form-group col-md-6">
    <label>Fraternidade:</label>
    <input class="form-control is-invalid" type="text" placeholder="Nome...">
    <!-- Voluntary name -->
</div>


<div class="form-group col-md-6">
<div class="btn-group" dropdown container="body">
    <button id="button-container" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-container">
      Voluntário <span class="caret"></span>
    </button>
    <ul id="dropdown-container" *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="button-container">
      <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
      </li>
    </ul>
  </div>
</div>
</div>



<!-- Street -->
<div class="form-row">
    <div class="form-group col-md-6">
        <label>Rua:</label>
        <input type="text" class="form-control" placeholder="Rua...">
    </div>
<!-- Number -->
    <div class="form-group col-md-6">
        <label>Número</label>
        <input type="text" class="form-control" placeholder="Número...">
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-6">
        <label>Bairro</label>
        <input type="text" class="form-control" placeholder="Bairro...">
    </div>
    <div class="form-group col-md-6">
        <label>Complemento</label>
        <input type="text" class="form-control" placeholder="Complemento...">
    </div>
</div>
</div>
