    <input type="text" class="form-control mr-2" placeholder="Busca por bairro." [(ngModel)]="filterList">
    <h3>&nbsp;{{filterList}}</h3>
  </div>
</div>


  <table class="table table-striped">
    <thead thead-light>
      <tr>
        <th>
          BAIRRO:
        </th>
        <th>
          DATA:
        </th>
        <th>
          FRATERNIDADE:
        </th>
        <th>
          RESPONS√ÅVEL:
        </th>
        <th>
          CONTATO:
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let camps of CampaignsFiltered">
      <td>
        {{camps.neighborhood}}
      </td>
      <td>
        {{camps.date}}
      </td>
      <td>
        {{camps.fraternity.name}}
      </td>
      <td>
        {{camps.fraternity.user.userName}}

        {{camps.fraternity.user.phoneNumber}}

    </tbody>
  </table>
