<app-title [title]="title"></app-title>
<hr>
<div class="form-inline col-md-12">
    <a class="form-group col-md-1"></a>

    <div class="form-group">

        <label class="fas fa-search fa-2x">&nbsp; &nbsp;</label>
        <input type="text" class="form-control" placeholder="Busca por bairro." [(ngModel)]="filterList">

        <h3>&nbsp;{{filterList}}</h3>
    </div>

    <a class="form-group col-md-6"></a>

</div>
<br>

<table class="table table-striped">
    <thead thead-light>
        <tr>

        </tr>
    </thead>
    <tbody *ngFor="let camps of CampaignsByFraternityId">
        <td>
            <accordion>
                <accordion-group>
                    <button class="btn btn-link btn-block clearfix" accordion-heading type="button">
                        <div class="pull-left float-left"> {{camps.neighborhood}} &nbsp; </div>
                        <span class="badge badge-secondary float-right pull-right">{{camps.date | DateTime}}</span>
                    </button>

                        <div class="form-group col-md-12">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Data:</label>
                                    <input type="text"
                                        [ngClass]="{'is-invalid': registerForm.get('date').errors && registerForm.get('date').touched}"
                                        formControlName="date" placeholder="Data...">
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Fraternidade:</label>
                                    <input type="text" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('fraternityId').errors && registerForm.get('fraternityId').touched}"
                                        formControlName="fraternityId" placeholder="Fraternidade...">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Bairro:</label>
                                    <input type="text" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('neighborhood').errors && registerForm.get('neighborhood').touched}"
                                        formControlName="neighborhood" placeholder="Região...">
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Região:</label>
                                    <input type="text" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('region').errors && registerForm.get('region').touched}"
                                        formControlName="region" placeholder="Data...">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Rua 1:</label>
                                    <input type="text" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('street01').errors && registerForm.get('street01').touched}"
                                        formControlName="street01" placeholder="Data...">

                                <div class="form-group col-md-6">

                            </div>
